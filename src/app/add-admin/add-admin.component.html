<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter Admin</title>

  </head>

  <body>
    <div class="wrapper">
      <app-menu></app-menu>

      <div class="main">
        <app-header></app-header>

        <main class="content">
          <div class="container-fluid p-0">
            <h1 class="h3 mb-3">ADD ADMIN</h1>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div *ngIf="loading" class="loading-spinner">
                      Ajout en cours, veuillez patienter...
                    </div>

                    <div *ngIf="!loading">
                    <form
                      (ngSubmit)="addNewAdmin()"
                      [formGroup]="AdminForm"
                      id="add-admin-form"
                    >
                      <div class="mb-3">
                        <label class="form-label">Id</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="id"
                          formControlName="id"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="nom"
                          formControlName="nom"
                        />
                        <div *ngIf="nom.invalid && (nom.dirty)" class="text-danger">
                          Nom is required.
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Prenom</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="prenom"
                          formControlName="prenom"
                        />
                        <div *ngIf="prenom.invalid && (prenom.dirty)" class="text-danger">
                          Nom is required.
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Enter email"
                          formControlName="email"
                        />
                        <div *ngIf="email.invalid && (email.dirty)" class="text-danger">
                          Nom is required.
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="password"
                          formControlName="mdp"
                        />
                        <div *ngIf="mdp.invalid && (mdp.dirty)" class="text-danger">
                          Nom is required.
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-control" formControlName="role">

                          <option>Select role</option>
                          <option value="admin">Admin</option>
                          <option value="moderator">Moderator</option>
                          <div *ngIf="role.invalid && (role.dirty)" class="text-danger">
                            Nom is required.
                          </div>
                        </select>
                      </div>
                      <button type="submit" [disabled]="AdminForm.invalid || loading" class="btn btn-primary">
                        Submit
                      </button>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <app-footer></app-footer>
      </div>
    </div>
  </body>
</html>
